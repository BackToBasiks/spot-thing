<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    	<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">-->

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/6efe8fbb30.js" crossorigin="anonymous"></script>

		<!-- CSS -->
    	<link href="css/spot-thing.css" rel="stylesheet">
    	
		<title>spot-thing</title>
  	</head>
  
  	<body class="spot-thing">
		<div class="container-fluid h-100">
			<div id="idSecret" class="overlay">
				<form id="idSecretForm">
					<div class="form-group mt-2">
						<input type="text" class="form-control" id="clientIDInput" placeholder="Client ID">
					</div>
					<div class="form-group mt-3">
					  	<input type="text" class="form-control" id="clientSecretInput" placeholder="Client Secret">
					</div>
					<div class="form-group mt-3">
						<input type="text" class="form-control" id="redirectInput" placeholder="Redirect URI Ex: http://localhost:8888/callback">
					</div>
					<div class="row mt-3">
						<div class="col-12" align="center">
							<button id="idSecretNext" type="button" class="btn btn-primary">Next</button>
						</div>
					</div>
				</form>
			</div>
			<div id="urlCode" class="overlay" style="display:none;">
				<form id="urlForm">
					<label for="callbackURL">Callback URL</label>
    				<input type="text" class="form-control" id="callbackURL" aria-describedby="callbackHelp" placeholder="Callback URL">
    				<small id="callbackHelp" class="form-text text-muted">Accept the permissions in the browser window that opened for your app to access your account. Then copy the full URL it redirects to and paste it here.</small>
					<div class="row mt-4">
						<div class="col-12" align="center">
							<button id="urlCodeActivate" type="button" class="btn btn-primary">Activate</button>
						</div>
					</div>
				</form>
			</div>
			<div id="about" class="overlay" style="display:none;">
				<div class="row" align="center">
					<div class="col-12 about mt-5">
						spot-thing
						<br>
						v 1.0
						<br>
						created by Devin Bergin
					</div>
					<div class="row mt-4 mx-auto">
						<div class="col-12" align="center">
							<button id="aboutClose" type="button" class="btn btn-primary">Close</button>
						</div>
					</div>
				</div>
			</div>
			<div class="mb-3">
				<div class="row info">
					<div class="col-4 p-4">
						<img src="images/TheIncredibleTrueStory.jpg" class="albumArt" id="albumArt" alt="Album Art">
					</div>
					<div class="col-auto my-auto songContainer" align="left">
						<div class="row no-gutters">
							<div class="col-12 albumName" id="albumName">
								The Incredible True Story
							</div>
							<div align="right">
								<img src="images/spotifyLogo.png" class="logo" alt="Spotify Logo" id="spotLogo">
							</div>
						</div>
						<div class="row">
							<div class="col-12 songName" id="songName">
								Fade Away
							</div>
						</div>
						<div class="row">
							<div class="col-12 artistName" id="artistName">
								Logic
							</div>
						</div>
					</div>
				</div>
				<div class="row progressContainer">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width:35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="row controls">
					<div class="col-3 my-auto" align="center">
						<i class="fa-solid fa-shuffle shuffleInactive" id="shuffle"></i>
					</div>
					<div class="col-3 my-auto" align="center">
						<i class="fa-solid fa-backward-step backSong" id="backSong"></i>
					</div>
					<div class="col-3 my-auto" align="center" id="playPause">
						<i class="fa-solid fa-pause" id="pause"></i>
					</div>
					<div class="col-3 my-auto" align="center">
						<i class="fa-solid fa-forward-step nextSong" id="nextSong"></i>
					</div>
				</div>
			</div>
		</div>

    	<!-- You can also require other files to run in this process -->
    	<script src="./renderer.js"></script>
  	</body>
</html>
